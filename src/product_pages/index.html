<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sleep Outside | Product Details</title>
    <link rel="stylesheet" href="../css/style.css" />
    <script src="../js/product.js" type="module"></script>
  </head>

  <body>
    <header id="header"></header>

    <main class="divider">
      <section class="product-detail">
        <h2></h2>

        <p class="product-brand" id="p-brand"></p>

        <p class="product-name" id="p-name"></p>

        <img
          src="../images/camping-products.jpg"
          alt="Sleep Outside Camping Products"
          id="p-image"
          class="divider"
        />
        <p id="p-price" class="product-card__price"></p>
        <p id="p-color" class="product__color"></p>
        <div id="p-description" class="product__description"></div>
        <div class="product-detail__add">
          <button id="add-to-cart" data-id="productId">Add to Cart</button>
        </div>
      </section>
    </main>

    <footer id="footer"></footer>
  </body>
</html>
